<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Spotify Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h2>Spotify Clone</h2>
        </div>
        
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/search" class="nav-item active">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Your Library</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="history.back()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="history.forward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="user-menu">
                <button class="user-btn">
                    <i class="fas fa-user-circle"></i>
                    Profile
                </button>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?" autocomplete="off">
                    <button id="clearSearch" class="clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="songs">Songs</button>
                <button class="filter-tab" data-filter="albums">Albums</button>
                <button class="filter-tab" data-filter="artists">Artists</button>
                <button class="filter-tab" data-filter="playlists">Playlists</button>
            </div>

            <!-- Search Results -->
            <div id="searchResults">
                <div class="browse-categories">
                    <h2 class="section-title">Browse All</h2>
                    <div class="categories-grid">
                        <div class="category-card" style="background: linear-gradient(135deg, #1db954, #191414);">
                            <h3>Bollywood</h3>
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="category-card" style="background: linear-gradient(135deg, #e61e32, #1e3264);">
                            <h3>Punjabi</h3>
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="category-card" style="background: linear-gradient(135deg, #f59b23, #8d67ab);">
                            <h3>Pop</h3>
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="category-card" style="background: linear-gradient(135deg, #dc148c, #e8161f);">
                            <h3>Rock</h3>
                            <i class="fas fa-guitar"></i>
                        </div>
                        <div class="category-card" style="background: linear-gradient(135deg, #1e3264, #376996);">
                            <h3>Hip Hop</h3>
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="category-card" style="background: linear-gradient(135deg, #8d67ab, #8d1b3d);">
                            <h3>Electronic</h3>
                            <i class="fas fa-headphones"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player (same as home) -->
    <div class="music-player" id="musicPlayer">
        <div class="player-left">
            <img src="https://via.placeholder.com/56" alt="Album Art" id="playerImage" class="player-image">
            <div class="player-info">
                <div class="player-title" id="playerTitle">Select a song</div>
                <div class="player-artist" id="playerArtist">Artist</div>
            </div>
            <button class="player-icon-btn" id="likeBtn">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="player-timeline">
                <span class="time-current" id="currentTime">0:00</span>
                <div class="timeline">
                    <input type="range" min="0" max="100" value="0" class="timeline-slider" id="timelineSlider">
                </div>
                <span class="time-total" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <button class="player-icon-btn" id="queueBtn">
                <i class="fas fa-list"></i>
            </button>
            <button class="player-icon-btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
