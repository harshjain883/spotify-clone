<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #121212;
            color: #fff;
        }
        button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        pre {
            background: #282828;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <button onclick="testModules()">Test Modules API</button>
    <button onclick="testSearch()">Test Search API</button>
    <button onclick="testSong()">Test Song API</button>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test...</pre>
    
    <script>
        async function testModules() {
            try {
                const response = await fetch('/api/modules');
                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testSearch() {
            try {
                const response = await fetch('/api/search/songs?query=dilbar');
                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testSong() {
            try {
                const response = await fetch('/api/songs/xqsNqGRu');
                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
